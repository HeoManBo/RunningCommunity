<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="|${#authentication.principal.member.username}님 비밀번호 수정|">
        <div th:replace="~{/fragment/header.html}" ></div>
    </title>
</head>
<body>
<div class="container">
    <form th:action="@{/member/modify/password/{memberId}(memberId = ${#authentication.principal.member.id})}" th:object="${updateMemberPasswordRequest}" method="post">
                <div class="form-floating mb-3">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required/>
                    <p th:if="${#fields.hasErrors('currentPassword')}" class="text-danger" th:errors="*{currentPassword}"> </p>
                </div>
                <div class="form-floating mb-3">
                    <label for="newPassword">새로운 비밀번호 입력</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required/>
                    <p th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}"></p>
                </div>
                <div class="form-floating mb-3">
                    <label for="newPasswordCheck">새로운 비밀번호 확인</label>
                    <input type="password" name="newPasswordCheck" class="form-control" id="newPasswordCheck" th:defer="*{newPasswordCheck}" required>
                    <p th:if="${#fields.hasErrors('newPasswordCheck')}" th:errors="*{newPasswordCheck}"></p>
                </div>

                <button type="submit" class="btn btn-primary">비밀번호 수정하기</button>
    </form>
</div>
</body>
</html>
