  <title>Logout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;

<body>

<script>

    // 예시: 세션 데이터 삭제, 로그인 페이지로 리디렉션 등
    alert("로그아웃 되었습니다.");

  }
</script>
