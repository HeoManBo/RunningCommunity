<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>로그인</title>
  <header th:replace="~{/fragment/header.html}"> </header>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">로그인</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/login}" th:object="${loginDto}" method="post">
              <div th:if="${param.error}" class="alert alert-danger">
                아이디 혹은 비밀번호를 확인해 주세요.
              </div>
              <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" th:field="${loginDto.username}" class="form-control" placeholder="아이디를 입력하세요" required>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" th:field="${loginDto.password}" class="form-control" placeholder="비밀번호를 입력하세요" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
