<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="|${#authentication.principal.member.username}님 개인정보 수정|">
        <div th:replace="~{/fragment/header.html}" ></div>
    </title>
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/member/modify/{memberId}(memberId = ${#authentication.principal.member.id})}" method="post" th:object="${updateMemberRequest}">
            <div class="form-group">
                <label for="nickname">nickname</label>
                <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="최소 1자 최대8자를 입력해 주세요."/>
                <p th:if="${#fields.hasErrors('nickname')}" class="text-danger">현재 비밀번호는 공란일 수 없습니다.</p>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="최소 1자 최대8자를 입력해 주세요."/>
                <p th:if="${#fields.hasErrors('email')}">이메일은 공란일 수 없습니다.</p>
            </div>
            <button type="submit" class="btn btn-primary" th:text="수정하기" ></button>
        </form>
        <hr>
        <div>
            <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='@{/member/modify/password}'|">
                비밀번호 수정하기
            </button>
        </div>
        <hr>
        <div>
            <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='@{/member/withdraw}'|">
                회원 탈퇴하기
            </button>
        </div>
    </div>
</body>
</html>
