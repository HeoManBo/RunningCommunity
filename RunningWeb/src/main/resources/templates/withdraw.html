<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title th:text="|회원탈퇴|">
    <div th:replace="~{/fragment/header.html}" ></div>
  </title>
</head>
<body>
<div class="container">
  <form th:action="@{/member/withdraw}" method="post" th:object="${withdrawMemberRequest}">
    <input type="password" id="password" th:field="*{password}" class="form-control" required>
    <p th:if="${#fields.hasErrors('password')}" class="text-danger">비밀번호가 일치하지 않습니다.</p>
    <label for="password">비밀번호</label>
    <button type="submit" class="btn btn-primary">회원 탈퇴</button>
  </form>
</div>
</body>
</html>
